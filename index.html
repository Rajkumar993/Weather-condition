<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather -tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="top">
      <form action="#" id="form">
        <input type="text" id="searchBox" placeholder="Enter Cityname">
      <button type="submit" class="fa fa-search" id="submitBtn"></button>
      </form>
     <div> <p id="invalid">Invalid city</p></div>
    </div>
    <div class="weather">
      <div class="middle">
        <div class="img">
         <img src="images/clouds.png" alt="" class="sky">
         <p id="result"></p>
        </div>
        <div class="degeree"><h2 id="celcius">22<sup>o</sup> C</h2></div>
        <div class="city">
         <h3 class="cityName">Coimbatore</h3>
        </div>
       </div>
       <div class="bottom">
         <div class="left">
           <img src="images/humidity.png" alt="" id="humidity">
       <div class="left-text">
         <p id="percentage">50% </p>
         <h3>Humidity</h3>
       </div>
         </div>
         <div class="right">
           <img src="images/wind.png" alt="" id="wind">
      <div class="right-text">
       <p id="windspeed">15Km/h</p>
       <h3>windSpeed</h3>
      </div>
         </div>
       </div>
    </div>
  
  </div>
</body>
</html>
